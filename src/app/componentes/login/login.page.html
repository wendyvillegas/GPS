<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icono" src="assets/icon/seg.png" alt="">
  <ion-item>
    <ion-label position="floating"> Email: </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating"> Password: </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <br>
    <ion-button (click)="onSubmitLogin()" expand="block">Sing In</ion-button>

    
    <!--
      <h3>email: {{email}}</h3>
    <h3>pass: {{password}}</h3>
    -->
</ion-content>
